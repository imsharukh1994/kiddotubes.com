<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddotubes - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5507783627988593"
     crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f0ff 100%);
            font-family: 'Nunito', sans-serif;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Background elements */
        body:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="3" fill="%236c63ff" opacity="0.15"/></pattern></defs><rect width="100%" height="100%" fill="transparent"/><rect width="100%" height="100%" fill="url(%23pattern)"/></svg>');
            z-index: -1;
        }
        
        body:before, body:after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: -1;
        }
        
        body:before {
            background: radial-gradient(circle, rgba(255,105,180,0.2) 0%, rgba(255,105,180,0) 70%);
            top: -100px;
            left: -100px;
        }
        
        body:after {
            background: radial-gradient(circle, rgba(108,99,255,0.2) 0%, rgba(108,99,255,0) 70%);
            bottom: -100px;
            right: -100px;
        }
        
        /* Cartoon Characters */
        .cartoon-character {
            position: absolute;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
            background-repeat: no-repeat;
            background-size: contain;
        }
        
        .cartoon-1 {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD166" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 40 65 Q 50 75 60 65" stroke="black" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 0.5s;
        }
        
        .cartoon-2 {
            top: 15%;
            right: 5%;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%236C63FF" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 30 60 Q 50 80 70 60" stroke="white" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 1s;
        }
        
        .cartoon-3 {
            bottom: 15%;
            left: 10%;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FF6B6B" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 40 70 Q 50 60 60 70" stroke="white" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 1.5s;
        }
        
        .cartoon-4 {
            bottom: 10%;
            right: 10%;
            width: 90px;
            height: 90px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%2306D6A0" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 30 50 Q 50 70 70 50" stroke="white" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 2s;
        }
        
        /* Animal Characters */
        .cartoon-animal {
            position: absolute;
            z-index: -1;
            background-repeat: no-repeat;
            background-size: contain;
            animation: bounce 8s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .animal-1 {
            top: 25%;
            left: 3%;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFB347" /><circle cx="30" cy="40" r="7" fill="white" /><circle cx="30" cy="40" r="3" fill="black" /><circle cx="70" cy="40" r="7" fill="white" /><circle cx="70" cy="40" r="3" fill="black" /><circle cx="50" cy="60" r="8" fill="black" /><path d="M 25 25 L 35 15 M 75 25 L 65 15" stroke="black" stroke-width="2" /><path d="M 25 25 Q 50 0 75 25" stroke="black" fill="%23FFB347" stroke-width="2" /></svg>');
            animation-delay: 0.2s;
        }
        
        .animal-2 {
            bottom: 25%;
            right: 3%;
            width: 130px;
            height: 130px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23B19CD9" /><circle cx="35" cy="40" r="6" fill="white" /><circle cx="35" cy="40" r="3" fill="black" /><circle cx="65" cy="40" r="6" fill="white" /><circle cx="65" cy="40" r="3" fill="black" /><path d="M 40 60 Q 50 70 60 60" stroke="black" stroke-width="2" fill="transparent" /><ellipse cx="50" cy="20" rx="15" ry="10" fill="%23B19CD9" /><ellipse cx="30" cy="20" rx="10" ry="15" fill="%23B19CD9" /><ellipse cx="70" cy="20" rx="10" ry="15" fill="%23B19CD9" /></svg>');
            animation-delay: 1.5s;
        }
        
        /* Clouds */
        .cloud {
            position: absolute;
            z-index: -2;
            background-repeat: no-repeat;
            background-size: contain;
            animation: drift 30s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes drift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        
        .cloud-1 {
            top: 15%;
            width: 200px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><path d="M 30 70 Q 30 80 40 80 Q 40 100 60 90 Q 70 110 90 90 Q 110 100 130 90 Q 150 100 160 80 Q 180 80 170 70 Q 190 60 170 50 Q 180 30 160 40 Q 150 20 130 40 Q 110 10 100 40 Q 80 0 60 40 Q 40 20 30 40 Q 10 30 20 50 Q 0 60 30 70" fill="white" /></svg>');
            animation-duration: 60s;
        }
        
        .cloud-2 {
            top: 35%;
            width: 150px;
            height: 75px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><path d="M 30 70 Q 30 80 40 80 Q 40 100 60 90 Q 70 110 90 90 Q 110 100 130 90 Q 150 100 160 80 Q 180 80 170 70 Q 190 60 170 50 Q 180 30 160 40 Q 150 20 130 40 Q 110 10 100 40 Q 80 0 60 40 Q 40 20 30 40 Q 10 30 20 50 Q 0 60 30 70" fill="white" /></svg>');
            animation-duration: 75s;
            animation-delay: 10s;
        }
        
        /* Stars */
        .star {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M25,2 L31,17 L47,17 L34,26 L39,42 L25,33 L11,42 L16,26 L3,17 L19,17 Z" fill="gold" stroke="orange" stroke-width="1" /></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: -1;
            animation: twinkle 5s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .star-1 {
            top: 10%;
            right: 15%;
            width: 30px;
            height: 30px;
            animation-delay: 0.5s;
        }
        
        .star-2 {
            top: 20%;
            right: 30%;
            width: 20px;
            height: 20px;
            animation-delay: 1.5s;
        }
        
        .star-3 {
            top: 15%;
            left: 20%;
            width: 25px;
            height: 25px;
            animation-delay: 2.5s;
        }
        
        .star-4 {
            bottom: 20%;
            left: 15%;
            width: 35px;
            height: 35px;
            animation-delay: 3.5s;
        }
        
        .star-5 {
            bottom: 30%;
            right: 20%;
            width: 28px;
            height: 28px;
            animation-delay: 4.5s;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(108, 99, 255, 0.2);
            text-align: center;
            border: 3px solid rgba(108, 99, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: containerPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .login-container .login-card {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(108, 99, 255, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 35px;
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
            border: 1px solid rgba(108, 99, 255, 0.1);
        }
        
        .login-container .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #6c63ff, #5a52d5);
        }
        
        @keyframes containerPop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .login-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #6c63ff, #ff6b6b);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.3);
            border: 6px solid #fff;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .login-logo:before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .login-logo i {
            font-size: 50px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .login-container h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6c63ff, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .login-container h2 {
            font-size: 1.5rem;
            color: #6c63ff;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .login-container h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #6c63ff, #ff6b6b);
            border-radius: 3px;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .login-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-radius: 50px;
            background-color: rgba(108, 99, 255, 0.1);
            padding: 5px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .login-tab {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
            border-radius: 50px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .login-tab.active {
            background: linear-gradient(45deg, #6c63ff, #5a52d5);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .login-tab:hover:not(.active) {
            background-color: rgba(108, 99, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .login-content {
            display: none;
        }
        
        .login-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0ff;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f9f9ff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }
        
        .form-group input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 15px rgba(108, 99, 255, 0.2);
            outline: none;
            background-color: #fff;
            transform: translateY(-2px);
        }
        
        .pin-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 24px 0;
        }
        
        .pin-input {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 16px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            caret-color: #6c63ff;
        }
        
        .pin-input:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .pin-instruction {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 500;
            transform: translateY(-3px);
            background-color: #fff;
        }
        
        .submit-btn {
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 14px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 25px;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            background-color: #5a52d5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }
        
        .btn-icon {
            transition: transform 0.3s ease;
        }
        
        .submit-btn:hover .btn-icon {
            transform: translateX(5px);
        }
        
        .login-btn {
            width: 100%;
        }
        
        .login-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #5a52d5, #4a44c4);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(108, 99, 255, 0.4);
        }
        
        .login-btn:hover:before {
            opacity: 1;
        }
        
        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .register-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff5252, #ff7b26);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }
        
        .register-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 107, 107, 0.4);
        }
        
        .register-btn:hover:before {
            opacity: 1;
        }
        
        .forgot-pin-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .forgot-pin {
            color: #6c63ff;
            text-decoration: none;
            font-size: 15px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 20px;
            background-color: rgba(108, 99, 255, 0.08);
        }
        
        .forgot-pin:hover {
            color: #5a52d5;
            background-color: rgba(108, 99, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .forgot-pin svg {
            opacity: 0.8;
        }
        
        .back-to-home {
            display: inline-block;
            margin-top: 30px;
            color: #555;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-to-home i {
            margin-right: 5px;
        }
        
        .back-to-home:hover {
            color: #2196F3;
        }
        
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            margin-top: 5px;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <!-- Cartoon Characters -->
    <div class="cartoon-character cartoon-1"></div>
    <div class="cartoon-character cartoon-2"></div>
    <div class="cartoon-character cartoon-3"></div>
    <div class="cartoon-character cartoon-4"></div>
    
    <!-- Animal Characters -->
    <div class="cartoon-animal animal-1"></div>
    <div class="cartoon-animal animal-2"></div>
    
    <!-- Clouds -->
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    
    <!-- Stars -->
    <div class="star star-1"></div>
    <div class="star star-2"></div>
    <div class="star star-3"></div>
    <div class="star star-4"></div>
    <div class="star star-5"></div>
    
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-robot"></i>
        </div>
        <h1>Kiddotubes</h1>
        <h2>Parent Access</h2>
        
        <div class="login-tabs">
            <div class="login-tab active" data-tab="login">Login</div>
            <div class="login-tab" data-tab="register">Register</div>
        </div>
        
        <div class="login-content active" id="login-content">
                <div class="login-form" id="login-form">
                    <!-- Email & password login (preferred) -->
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Password (min 6 chars)">
                    </div>
                    <!-- Google sign-in button -->
                    <div style="margin: 20px 0; display:flex; gap:12px;">
                        <button id="google-login" class="submit-btn google-btn" type="button" style="background:#fff; color:#444;">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:20px; height:20px; margin-right:8px; vertical-align:middle;"> Sign in with Google
                        </button>
                    </div>
                    <p class="or-separator">— or —</p>
                    
                    <!-- PIN inputs removed: email/password is the preferred login method -->
                    <p class="error-message" id="login-error"></p>
                    <button class="submit-btn" id="login-submit">
                        <span class="btn-text">Login</span>
                    </button>
                </div>
            <div class="forgot-pin-container">
                <a href="#" class="forgot-pin" id="reset-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    Reset password
                </a>
            </div>
        </div>
        
        <div class="login-content" id="register-content">
            <form id="register-form">
                <div class="form-group">
                    <label for="parent-name">Parent's Name</label>
                    <input type="text" id="parent-name" required>
                </div>
                <div class="form-group">
                    <label for="parent-email">Email Address</label>
                    <input type="email" id="parent-email" required>
                </div>
                <div class="form-group">
                    <label for="parent-password">Password</label>
                    <input type="password" id="parent-password" required placeholder="Minimum 6 characters">
                </div>
                <div class="form-group">
                    <label for="parent-phone">Phone Number (for verification)</label>
                    <input type="tel" id="parent-phone" placeholder="+1234567890" required>
                </div>
                <div class="form-group">
                    <label for="child-name">Child's Name</label>
                    <input type="text" id="child-name" required>
                </div>
                <div class="form-group terms-group">
                    <input type="checkbox" id="terms-checkbox" required>
                    <label for="terms-checkbox">I agree to the <a href="#" class="terms-link">Terms and Conditions</a></label>
                </div>
                <p id="register-error" class="error-message"></p>
                <div style="margin: 18px 0; display:flex; gap:12px;">
                    <button id="google-register" class="register-btn google-btn" type="button" style="background:#fff; color:#444;">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" style="width:20px; height:20px; margin-right:8px; vertical-align:middle;"> Register with Google
                    </button>
                </div>
                <button type="submit" id="register-submit" class="register-btn">Register</button>
            </form>
        </div>
        
        <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="firebase-init.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Tab switching
            const tabs = document.querySelectorAll('.login-tab');
            const contents = document.querySelectorAll('.login-content');
            
            // Check for hash fragment to determine which tab to show
            const showTab = (tabName) => {
                // Find the tab
                const tab = document.querySelector(`.login-tab[data-tab="${tabName}"]`);
                if (!tab) return;
                
            };
            
            const loginTab = document.querySelector('.login-tab[data-tab="login"]');
            const registerTab = document.querySelector('.login-tab[data-tab="register"]');
            const loginContent = document.querySelector('.login-content#login-content');
            const registerContent = document.querySelector('.login-content#register-content');
            
            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginContent.classList.add('active');
                registerContent.classList.remove('active');
            });
            // Google sign-in handlers
            (function() {
                const googleLoginBtn = document.getElementById('google-login');
                const googleRegisterBtn = document.getElementById('google-register');

                async function handleGoogleSignIn() {
                    if (typeof FirebaseAuthWrapper === 'undefined' || !FirebaseAuthWrapper.signInWithGoogle) {
                        alert('Google sign-in is not available. Make sure Firebase is configured.');
                        return;
                    }
                    try {
                        const result = await FirebaseAuthWrapper.signInWithGoogle();
                        const user = result.user || {};
                        const email = user.email || '';

                        // Save minimal parentInfo
                        const parentInfo = JSON.parse(localStorage.getItem('parentInfo') || '{}');
                        parentInfo.email = email;
                        parentInfo.uid = user.uid || parentInfo.uid;
                        localStorage.setItem('parentInfo', JSON.stringify(parentInfo));
                        localStorage.setItem('isRegistered', 'true');

                        // Set session
                        const expiryTime = new Date().getTime() + (30 * 60 * 1000);
                        localStorage.setItem('accessExpiry', expiryTime);
                        localStorage.setItem('isLoggedIn', 'true');

                        // Send login notification if phone is present
                        try {
                            if (parentInfo && parentInfo.phone) {
                                fetch('/api/send-login-notification', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({ phoneNumber: parentInfo.phone, email })
                                }).catch(() => {});
                            }
                        } catch (e) {}

                        alert('Signed in successfully with Google. Redirecting...');
                        window.location.href = 'index.html';
                    } catch (err) {
                        console.error('Google sign-in failed:', err);
                        alert('Google sign-in failed: ' + (err && err.message));
                    }
                }

                if (googleLoginBtn) googleLoginBtn.addEventListener('click', handleGoogleSignIn);
                if (googleRegisterBtn) googleRegisterBtn.addEventListener('click', handleGoogleSignIn);
            })();
            
            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerContent.classList.add('active');
                loginContent.classList.remove('active');
            });
            
            // Handle PIN input for OTP
            const pinInputs = document.querySelectorAll('.pin-input');
            
            pinInputs.forEach((input, index) => {
                input.addEventListener('keyup', function(e) {
                    // If a number is entered, move to the next input
                    if (e.key >= 0 && e.key <= 9) {
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                        }
                    }
                    // If backspace is pressed, move to the previous input
                    else if (e.key === 'Backspace') {
                        if (index > 0) {
                            pinInputs[index - 1].focus();
                        }
                    }
                });
            });
            
            // Login Implementation (email/password preferred, fallback to PIN)
            const loginSubmit = document.getElementById('login-submit');
            const loginError = document.getElementById('login-error');
            const loginEmail = document.getElementById('login-email');
            const loginPassword = document.getElementById('login-password');
            
            // Handle PIN input auto-focus and navigation
            
            pinInputs.forEach((input, index) => {
                // Focus on input when clicked
                input.addEventListener('click', function() {
                    this.select();
                });
                
                // Handle input changes
                input.addEventListener('input', function() {
                    if (this.value.length === 1) {
                        // Move to next input if available
                        if (index < pinInputs.length - 1) {
                            pinInputs[index + 1].focus();
                            pinInputs[index + 1].select();
                        }
                    }
                });
                
                // Handle backspace key
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && this.value === '' && index > 0) {
                        // Move to previous input if current is empty
                        pinInputs[index - 1].focus();
                        pinInputs[index - 1].select();
                    }
                });
            });
            
            // Login button click handler
            loginSubmit.addEventListener('click', function() {
                // If email+password provided, prefer that flow
                const email = loginEmail.value && loginEmail.value.trim();
                const password = loginPassword.value && loginPassword.value.trim();

                if (email || password) {
                    // Use Auth.loginWithEmail
                    loginSubmit.disabled = true;
                    loginSubmit.textContent = 'Signing in...';
                    loginError.textContent = '';

                    Auth.loginWithEmail(email, password).then(result => {
                        if (result.success) {
                            alert('Login successful! Redirecting to home.');
                            window.location.href = 'index.html';
                        } else {
                            loginError.textContent = result.error || 'Login failed';
                            loginSubmit.disabled = false;
                            loginSubmit.textContent = 'Login';
                        }
                    }).catch(err => {
                        loginError.textContent = err.message || 'Login error';
                        loginSubmit.disabled = false;
                        loginSubmit.textContent = 'Login';
                    });
                    return;
                }

                // Otherwise use PIN fallback (existing behavior)
                // Get entered PIN
                let enteredPin = '';
                pinInputs.forEach(input => {
                    enteredPin += input.value;
                });
                
                // Check if PIN is complete
                if (enteredPin.length !== 6) {
                    loginError.textContent = 'Please enter all 6 digits of your PIN.';
                    return;
                }
                
                // Get stored PIN from localStorage
                const storedPin = localStorage.getItem('parentPin');
                
                if (!storedPin) {
                    loginError.textContent = 'No PIN found. Please register first.';
                    return;
                }
                
                // Show loading state
                loginSubmit.disabled = true;
                loginSubmit.textContent = 'Verifying...';
                loginError.textContent = '';
                
                // Check if PIN matches
                if (enteredPin === storedPin) {
                    // Set access timeout (30 minutes)
                    const expiryTime = new Date().getTime() + (30 * 60 * 1000);
                    localStorage.setItem('accessExpiry', expiryTime);
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    // Show success message
                    alert('Login successful! You will now be redirected to the main page.');
                    
                    // Redirect to index page
                    window.location.href = 'index.html';
                } else {
                    loginError.textContent = 'Incorrect PIN. Please try again.';
                    pinInputs.forEach(input => input.value = '');
                    pinInputs[0].focus();
                    
                    // Reset button state
                    loginSubmit.disabled = false;
                    loginSubmit.textContent = 'Login';
                }
            });
            
            // Handle reset link (password reset via Firebase preferred, fallback to PIN reset)
            const resetLink = document.getElementById('reset-link');
            resetLink.addEventListener('click', function(e) {
                e.preventDefault();

                const email = (document.getElementById('login-email')?.value || document.getElementById('parent-email')?.value || '').trim();

                if (email && typeof FirebaseAuthWrapper !== 'undefined' && FirebaseAuthWrapper.sendPasswordResetEmail) {
                    FirebaseAuthWrapper.sendPasswordResetEmail(email).then(() => {
                        alert('Password reset email sent. Check your inbox.');
                    }).catch(err => {
                        // If Firebase fails, fall back to PIN flow
                        console.warn('Password reset failed:', err && err.message);
                        fallbackPinReset();
                    });
                    return;
                }

                // Fallback: generate new PIN if phone exists (legacy flow)
                fallbackPinReset();
            });

            function fallbackPinReset() {
                const parentInfo = JSON.parse(localStorage.getItem('parentInfo')) || {};

                if (!parentInfo.phone) {
                    loginError.textContent = 'No account found. Please register first.';
                    return;
                }

                // Generate a new PIN
                const newPin = Math.floor(100000 + Math.random() * 900000).toString();
                localStorage.setItem('parentPin', newPin);

                // Alert the user
                alert(`Your new PIN is: ${newPin}\n\nPlease save this PIN to access the app.`);
            }

            
            // Registration form submission
            const registerForm = document.getElementById('register-form');
            const registerError = document.getElementById('register-error');
            
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const parentName = document.getElementById('parent-name').value.trim();
                const parentEmail = document.getElementById('parent-email').value.trim();
                const parentPhone = document.getElementById('parent-phone').value.trim();
                const childName = document.getElementById('child-name').value.trim();
                const termsChecked = document.getElementById('terms-checkbox').checked;
                
                if (!termsChecked) {
                    registerError.textContent = 'Please agree to the Terms and Conditions';
                    return;
                }
                
                // Validate phone number
                if (!parentPhone) {
                    registerError.textContent = 'Phone number is required for verification';
                    return;
                }
                
                // Show loading state
                const registerSubmit = document.querySelector('#register-form button[type="submit"]');
                registerSubmit.disabled = true;
                registerSubmit.textContent = 'Processing...';
                registerError.textContent = '';
                
                const parentInfo = {
                    name: parentName,
                    email: parentEmail,
                    phone: parentPhone,
                    childName: childName,
                    registrationDate: new Date().toISOString()
                };

                const parentPassword = document.getElementById('parent-password').value;

                // Use Auth.registerWithEmail (client-side sample)
                registerSubmit.disabled = true;
                registerSubmit.textContent = 'Processing...';
                registerError.textContent = '';

                Auth.registerWithEmail(parentInfo, parentPassword).then(result => {
                    // result contains { success: true, pin }
                    alert(`Registration successful! Your PIN is: ${result.pin}\n\nPlease save this PIN to access the app.`);

                    registerSubmit.disabled = false;
                    registerSubmit.textContent = 'Register';

                    // Switch to login tab
                    loginTab.click();

                    // Simulate sending PIN via SMS (non-blocking)
                    fetch('http://localhost:3000/api/send-pin', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ phoneNumber: parentPhone, pin: result.pin, childName })
                    }).catch(() => {});
                }).catch(err => {
                    registerError.textContent = err.message || 'Registration failed';
                    registerSubmit.disabled = false;
                    registerSubmit.textContent = 'Register';
                });
            });
        });
    </script>
</body>
</html>
