<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddotubes - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5507783627988593"
     crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f0ff 100%);
            font-family: 'Nunito', sans-serif;
            position: relative;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Background elements */
        body:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><defs><pattern id="pattern" width="40" height="40" patternUnits="userSpaceOnUse"><circle cx="20" cy="20" r="3" fill="%236c63ff" opacity="0.15"/></pattern></defs><rect width="100%" height="100%" fill="transparent"/><rect width="100%" height="100%" fill="url(%23pattern)"/></svg>');
            z-index: -1;
        }
        
        body:before, body:after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: -1;
        }
        
        body:before {
            background: radial-gradient(circle, rgba(255,105,180,0.2) 0%, rgba(255,105,180,0) 70%);
            top: -100px;
            left: -100px;
        }
        
        body:after {
            background: radial-gradient(circle, rgba(108,99,255,0.2) 0%, rgba(108,99,255,0) 70%);
            bottom: -100px;
            right: -100px;
        }
        
        /* Cartoon Characters */
        .cartoon-character {
            position: absolute;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
            background-repeat: no-repeat;
            background-size: contain;
        }
        
        .cartoon-1 {
            top: 10%;
            left: 5%;
            width: 120px;
            height: 120px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FFD166" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 40 65 Q 50 75 60 65" stroke="black" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 0.5s;
        }
        
        .cartoon-2 {
            top: 15%;
            right: 5%;
            width: 100px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%236C63FF" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 30 60 Q 50 80 70 60" stroke="white" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 1s;
        }
        
        .cartoon-3 {
            bottom: 15%;
            left: 10%;
            width: 80px;
            height: 80px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23FF6B6B" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 40 70 Q 50 60 60 70" stroke="white" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 1.5s;
        }
        
        .cartoon-4 {
            bottom: 10%;
            right: 10%;
            width: 90px;
            height: 90px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%2306D6A0" /><circle cx="35" cy="40" r="8" fill="white" /><circle cx="35" cy="40" r="4" fill="black" /><circle cx="65" cy="40" r="8" fill="white" /><circle cx="65" cy="40" r="4" fill="black" /><path d="M 30 50 Q 50 70 70 50" stroke="white" stroke-width="3" fill="transparent" /></svg>');
            animation-delay: 2s;
        }
        
        /* Animal Characters */
        .cartoon-animal {
            position: absolute;
            z-index: -1;
            background-repeat: no-repeat;
            background-size: contain;
            animation: bounce 8s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .animal-1 {
            top: 25%;
            left: 3%;
            width: 150px;
            height: 150px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FFB347" /><circle cx="30" cy="40" r="7" fill="white" /><circle cx="30" cy="40" r="3" fill="black" /><circle cx="70" cy="40" r="7" fill="white" /><circle cx="70" cy="40" r="3" fill="black" /><circle cx="50" cy="60" r="8" fill="black" /><path d="M 25 25 L 35 15 M 75 25 L 65 15" stroke="black" stroke-width="2" /><path d="M 25 25 Q 50 0 75 25" stroke="black" fill="%23FFB347" stroke-width="2" /></svg>');
            animation-delay: 0.2s;
        }
        
        .animal-2 {
            bottom: 25%;
            right: 3%;
            width: 130px;
            height: 130px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23B19CD9" /><circle cx="35" cy="40" r="6" fill="white" /><circle cx="35" cy="40" r="3" fill="black" /><circle cx="65" cy="40" r="6" fill="white" /><circle cx="65" cy="40" r="3" fill="black" /><path d="M 40 60 Q 50 70 60 60" stroke="black" stroke-width="2" fill="transparent" /><ellipse cx="50" cy="20" rx="15" ry="10" fill="%23B19CD9" /><ellipse cx="30" cy="20" rx="10" ry="15" fill="%23B19CD9" /><ellipse cx="70" cy="20" rx="10" ry="15" fill="%23B19CD9" /></svg>');
            animation-delay: 1.5s;
        }
        
        /* Clouds */
        .cloud {
            position: absolute;
            z-index: -2;
            background-repeat: no-repeat;
            background-size: contain;
            animation: drift 30s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes drift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        
        .cloud-1 {
            top: 15%;
            width: 200px;
            height: 100px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><path d="M 30 70 Q 30 80 40 80 Q 40 100 60 90 Q 70 110 90 90 Q 110 100 130 90 Q 150 100 160 80 Q 180 80 170 70 Q 190 60 170 50 Q 180 30 160 40 Q 150 20 130 40 Q 110 10 100 40 Q 80 0 60 40 Q 40 20 30 40 Q 10 30 20 50 Q 0 60 30 70" fill="white" /></svg>');
            animation-duration: 60s;
        }
        
        .cloud-2 {
            top: 35%;
            width: 150px;
            height: 75px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100"><path d="M 30 70 Q 30 80 40 80 Q 40 100 60 90 Q 70 110 90 90 Q 110 100 130 90 Q 150 100 160 80 Q 180 80 170 70 Q 190 60 170 50 Q 180 30 160 40 Q 150 20 130 40 Q 110 10 100 40 Q 80 0 60 40 Q 40 20 30 40 Q 10 30 20 50 Q 0 60 30 70" fill="white" /></svg>');
            animation-duration: 75s;
            animation-delay: 10s;
        }
        
        /* Stars */
        .star {
            position: absolute;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><path d="M25,2 L31,17 L47,17 L34,26 L39,42 L25,33 L11,42 L16,26 L3,17 L19,17 Z" fill="gold" stroke="orange" stroke-width="1" /></svg>');
            background-repeat: no-repeat;
            background-size: contain;
            z-index: -1;
            animation: twinkle 5s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .star-1 {
            top: 10%;
            right: 15%;
            width: 30px;
            height: 30px;
            animation-delay: 0.5s;
        }
        
        .star-2 {
            top: 20%;
            right: 30%;
            width: 20px;
            height: 20px;
            animation-delay: 1.5s;
        }
        
        .star-3 {
            top: 15%;
            left: 20%;
            width: 25px;
            height: 25px;
            animation-delay: 2.5s;
        }
        
        .star-4 {
            bottom: 20%;
            left: 15%;
            width: 35px;
            height: 35px;
            animation-delay: 3.5s;
        }
        
        .star-5 {
            bottom: 30%;
            right: 20%;
            width: 28px;
            height: 28px;
            animation-delay: 4.5s;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: #fff;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(108, 99, 255, 0.2);
            text-align: center;
            border: 3px solid rgba(108, 99, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: containerPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .login-container .login-card {
            background-color: white;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(108, 99, 255, 0.15);
            width: 100%;
            max-width: 450px;
            padding: 35px;
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
            border: 1px solid rgba(108, 99, 255, 0.1);
        }
        
        .login-container .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #6c63ff, #5a52d5);
        }
        
        @keyframes containerPop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .login-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #6c63ff, #ff6b6b);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 25px rgba(108, 99, 255, 0.3);
            border: 6px solid #fff;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .login-logo:before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.3; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        
        .login-logo i {
            font-size: 50px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .login-container h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #6c63ff, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        .login-container h2 {
            font-size: 1.5rem;
            color: #6c63ff;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .login-container h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #6c63ff, #ff6b6b);
            border-radius: 3px;
        }
        
        .login-form {
            margin-top: 30px;
        }
        
        .login-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-radius: 50px;
            background-color: rgba(108, 99, 255, 0.1);
            padding: 5px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            z-index: 1;
        }
        
        .login-tab {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: #555;
            border-radius: 50px;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .login-tab.active {
            background: linear-gradient(45deg, #6c63ff, #5a52d5);
            color: white;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }
        
        .login-tab:hover:not(.active) {
            background-color: rgba(108, 99, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .login-content {
            display: none;
        }
        
        .login-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0ff;
            border-radius: 15px;
            font-size: 1rem;
        }
        </style>
        
        <div class="login-content active" id="login-content">
            <form id="login-form" novalidate>
                <div class="form-group pin-container">
                    <label for="pin-input">Enter Your 6-Digit PIN</label>
                    <div class="pin-inputs">
                        <input type="text" class="pin-input" maxlength="1" id="pin1">
                        <input type="text" class="pin-input" maxlength="1" id="pin2">
                        <input type="text" class="pin-input" maxlength="1" id="pin3">
                        <input type="text" class="pin-input" maxlength="1" id="pin4">
                        <input type="text" class="pin-input" maxlength="1" id="pin5">
                        <input type="text" class="pin-input" maxlength="1" id="pin6">
                    </div>
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="button" class="login-btn" id="login-submit">Login</button>
                <a href="#" class="forgot-pin">Forgot PIN?</a>
            </form>
        </div>
        
        <div class="login-content" id="register-content">
            <form id="register-form" novalidate>
                <div class="form-group">
                    <label for="parent-name">Parent Name</label>
                    <input type="text" id="parent-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="parent-email">Parent Email</label>
                    <input type="email" id="parent-email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="parent-phone">Parent Phone</label>
                    <input type="tel" id="parent-phone" placeholder="Enter your phone number">
                </div>
                <div class="form-group">
                    <label for="child-name">Child Name</label>
                    <input type="text" id="child-name" placeholder="Enter your child's name">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms-checkbox">
                    <label for="terms-checkbox">I agree to the <a href="/terms.html">Terms and Conditions</a></label>
                </div>
                <div id="register-error" class="error-message"></div>
                <button type="submit" class="login-btn" id="register-btn">Register</button>
            </form>
        </div>
        
        <script src="login.js"></script>
    </body>
    </html>
