<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Checkout - Kiddotubes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .checkout-container{max-width:720px;margin:48px auto;padding:28px;background:#fff;border-radius:12px;box-shadow:0 18px 40px rgba(16,24,40,0.08)}
    .plan-title{font-size:1.5rem;font-weight:800;color:#1f2937;margin-bottom:8px}
    .plan-price{font-size:1.3rem;color:#6c63ff;margin-bottom:18px}
    .note{color:#444;margin-bottom:14px}
    .pay-btn{display:inline-block;padding:12px 20px;background:linear-gradient(90deg,#6c63ff,#ff6b6b);color:#fff;border-radius:999px;text-decoration:none;font-weight:800}
    .back-link{display:inline-block;margin-left:12px;color:#333;text-decoration:underline}
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <div class="logo"><img src="assets/logos.png" alt="Kiddotubes" style="height:48px"></div>
      </div>
    </header>

    <main>
      <div class="checkout-container">
        <div id="checkout-content">
          <div class="plan-title" id="plan-name">Selected Plan</div>
          <div class="plan-price" id="plan-price">—</div>
          <div class="note" id="plan-desc">Loading plan details…</div>

          <a href="#" id="proceed-btn" class="pay-btn">Proceed to Payment</a>
          <a href="index.html" class="back-link">← Back to plans</a>
        </div>
      </div>
    </main>
  </div>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const plan = (getQueryParam('plan') || 'free').toLowerCase();
    const map = {
      free: {name: 'Free + Ads', price: '$0.00', desc: 'Enjoy the full library with occasional ads.'},
      subscription: {name: 'Subscription (Most Popular)', price: '$9.99/mo', desc: 'Ad-free experience with exclusive content and parental controls.'},
      partner: {name: 'Partnership Inquiry', price: 'Contact us', desc: 'Start a conversation with our partnerships team.'}
    };

    const details = map[plan] || map.free;
    document.getElementById('plan-name').textContent = details.name;
    document.getElementById('plan-price').textContent = details.price;
    document.getElementById('plan-desc').textContent = details.desc;

    // Proceed to payment: call server to create a checkout session
    document.getElementById('proceed-btn').addEventListener('click', async function(e){
      e.preventDefault();
      if(plan === 'partner'){
        window.location.href = 'mailto:partnerships@kiddotubes.com?subject=Partnership%20Inquiry';
        return;
      }

      try {
        const resp = await fetch('/api/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plan })
        });
        const data = await resp.json();
        if (data && data.url) {
          // Redirect to Stripe Checkout or fallback URL
          window.location.href = data.url;
        } else if (data && data.error) {
          alert('Error creating checkout session: ' + data.error);
        } else {
          alert('Unexpected response from server when creating checkout session.');
        }
      } catch (err) {
        console.error('Checkout create error', err);
        alert('Could not start checkout (see console for details).');
      }
    });
  </script>
  <!-- Feedback popup (Google Form) -->
  <div class="feedback-btn" id="feedbackBtn" aria-label="Feedback">
    <img src="assets/mascot-removebg.png" alt="K" style="height:22px;border-radius:4px"> Feedback
  </div>
  <div class="feedback-modal-backdrop" id="feedbackBackdrop" role="dialog" aria-modal="true">
    <div class="feedback-modal" role="document">
      <div class="modal-header">
        <div style="display:flex;align-items:center;gap:12px">
          <img src="assets/logos.png" alt="Kiddotubes" style="height:36px">
          <div>
            <div style="font-weight:800">Feedback</div>
            <div style="font-size:0.9rem;color:#6b7280">We'd love your thoughts — it only takes a minute.</div>
          </div>
        </div>
        <div style="display:flex;gap:8px;align-items:center">
          <a id="openFormNewTab" href="https://forms.gle/cWE2wW81euVye9YM8" target="_blank" rel="noopener" style="font-weight:700;color:#6c63ff;text-decoration:none">Open in new tab</a>
          <button class="close-x" id="feedbackClose">×</button>
        </div>
      </div>
      <div class="modal-body">
        <iframe class="feedback-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLScWE2wW81euVye9YM8/viewform?embedded=true"></iframe>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const btn = document.getElementById('feedbackBtn');
      const backdrop = document.getElementById('feedbackBackdrop');
      const close = document.getElementById('feedbackClose');
      const openNew = document.getElementById('openFormNewTab');
      if(btn) btn.style.display = 'flex';
      function openModal(){ if(backdrop){ backdrop.style.display='flex'; document.body.style.overflow='hidden'; } }
      function closeModal(){ if(backdrop){ backdrop.style.display='none'; document.body.style.overflow=''; } }
      btn && btn.addEventListener('click', openModal);
      close && close.addEventListener('click', closeModal);
      backdrop && backdrop.addEventListener('click', function(e){ if(e.target===backdrop) closeModal(); });
      openNew && openNew.addEventListener('click', function(){ /* no-op, opens via anchor */ });
    });
  </script>
</body>
</html>
